#graphql
type Query {
  hit(_id: ID!): SysmonEvent
  hits(_ids: [ID], processGuid: String, taskName: String): [SysmonEvent]
  procedures(currentProcessGuid: String): SysmonEvent
}

type SysmonEvent {
  _id: ID!
  _source: Source
}

type Source {
  eventHeader: EventHeader
  taskName: String
  processGuid: String
  parentProcessGuid: String
}

type EventHeader {
  size: Int
}
